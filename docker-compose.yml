version: '3.8'

services:
  backend:
    build: 
      context: ./backend
    container_name: tool_platform_backend
    restart: always
    volumes:
      - ./backend/db.sqlite3:/app/db.sqlite3
    environment:
      - DJANGO_DEBUG=False
      - DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1,backend
      - CORS_ALLOWED_ORIGINS=http://localhost:8080,http://127.0.0.1:8080
      - CSRF_TRUSTED_ORIGINS=http://localhost:8080,http://127.0.0.1:8080
    expose:
      - "8000"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tool_platform_frontend
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - backend
